version: "3"

services:
  mongo:
    image: mongo
    deploy:
      placement:
        constraints: [node.role == manager]
    ports:
      - "27017:27017"
    networks:
      - webnet

  seeddb:
    image: gwijnker/coin:8-mongo
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - mongo
    networks:
      - webnet

  app:
    # replace username/repo:tag with your name and image details
    image: gwijnker/coin:2-app
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - seeddb
    ports:
      - "8081:8080"
    networks:
      - webnet

networks:
  webnet: