version: "3"

services:
  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet

  app:
    # replace username/repo:tag with your name and image details
    image: gwijnker/coin:1-app
    deploy:
      replicas: 2
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    depends_on:
      - address-records
    ports:
      - "80:8080"
    networks:
      - webnet
 
  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - webnet

networks:
  webnet: